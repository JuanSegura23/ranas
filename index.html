<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <title>Ranas</title>
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <main class="main">
      <figure class="charca">
         <img class="charca__img" src="./img/charca.png" alt="charca"/>
      </figure>
      <figure class="rana">
         <img class="rana__img" src="./img/frog-red.svg" alt="rana"/>
      </figure>
      <div class="control">
         <button class="control__btn control__btn--arr">Arriba</button>
         <div>
            <button class="control__btn control__btn--izq">Izquierda</button>
            <button class="control__btn control__btn--der">Derecha</button>
         </div>
         <button class="control__btn control__btn--abj">Abajo</button>
      </div>
   </main>
   <script src="./js/rana.js"></script>
</body>
</html>
